<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clinik</title>
    <!-- link logo & css -->
    <link rel="icon" href="./assets/images/logo/logo.png">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- link scripts-->
    <script src="./js/util.js" defer></script>
    <script src="./js/render.js" defer></script>
    <script src="./js/components/header.js" defer></script>
    <script src="./js/components/footer.js" defer></script>
</head>
<body>
    <!-- Holds main elements -->
    <div class="container">
        <div class="wrapper">
            <div id="header"></div>
            <main class="main-content">
                <h2>Select your Role</h2>
                <button id="admin" onclick="setRole('ADMIN')">Admin</button>
                <button id="doctor" onclick="setRole('DOCTOR')">Doctor</button>
                <button id="patient" onclick="setRole('PATIENT')">Patient</button>
            </main>
            <div id="footer"></div>
        </div>
    </div>
    <!-- Copied from patientDashboard -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <!-- Filled from js -->
            <div id="modal-body"></div>
        </div>
    </div>
<script type="module" src="./js/services/index.js" defer></script>
</body>
</html>
